<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Image - Slider</title>
</head>
<body>
    <div class="header">
        <p>image slider</p>
    </div>

    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img src="./images/1.jpg" alt="image" id="slide-1">
                <img src="./images/2.jpg" alt="image" id="slide-2">
                <img src="./images/3.jpg" alt="image" id="slide-3">

                <img src="./images/4.jpg" alt="image" id="slide-4">
                <img src="./images/5.jpg" alt="image" id="slide-5">
                <img src="./images/6.png" alt="image" id="slide-6">

                <img src="./images/7.jpg" alt="image" id="slide-7">
                <img src="./images/8.jpg" alt="image" id="slide-8">
                <img src="./images/9.jpg" alt="image" id="slide-9">

                <img src="./images/10.jpg" alt="image" id="slide-10">
                <img src="./images/11.jpg" alt="image" id="slide-11">
                <img src="./images/12.jpg" alt="image" id="slide-12">



            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
                <a href="#slide-7"></a>
                <a href="#slide-8"></a>
                <a href="#slide-9"></a>
                <a href="#slide-10"></a>
                <a href="#slide-11"></a>
                <a href="#slide-12"></a>
            </div>
        </div>
    </section>


</body>
</html>
